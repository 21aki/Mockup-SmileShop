<!DOCTYPE html>
<html>

<head>
    <title>Login to SmileShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./public/css/normalize.css" rel="stylesheet">
    <link href="./public/css/bootstrap.min.css" rel="stylesheet">
    <link href="./public/css/smileshop.css" rel="stylesheet">
</head>

<body id="page-login">
    <div class="login-bg">
    </div>
    <form class="login-form">
        <div class="login-box">
            <h3 class="mb-5">Login to SmileShop</h3>
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <div class="form-check align-items-center">
                    <label>
                            <input class="form-check-input" type="checkbox" value="" id="remember"> Remember me
                        </label>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-ss-primary w-100"> Login</button>
            </div>
        </div>
    </form>
</body>

</html>
